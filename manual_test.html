<!DOCTYPE html>
<html>
<head>
    <title>Manual Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Manual Server Test - Cloud Migration Tool</h1>
    
    <button onclick="testBackend()">Test Backend (Port 5000)</button>
    <button onclick="testFrontend()">Test Frontend (Port 5173)</button>
    <button onclick="testAllEndpoints()">Test All Backend Endpoints</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, isSuccess = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testBackend() {
            try {
                addResult('Testing backend server at http://localhost:5000...');
                const response = await fetch('http://localhost:5000/api/servers');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✓ Backend is running! Got ${data.length || 'unknown'} servers`, true);
                } else {
                    addResult(`✗ Backend returned status: ${response.status}`);
                }
            } catch (error) {
                addResult(`✗ Backend connection failed: ${error.message}`);
            }
        }
        
        async function testFrontend() {
            try {
                addResult('Testing frontend server at http://localhost:5173...');
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    addResult('✓ Frontend is running!', true);
                } else {
                    addResult(`✗ Frontend returned status: ${response.status}`);
                }
            } catch (error) {
                addResult(`✗ Frontend connection failed: ${error.message}`);
            }
        }
        
        async function testAllEndpoints() {
            const endpoints = [
                '/api/health',
                '/api/dashboard', 
                '/api/servers',
                '/api/databases',
                '/api/file-shares',
                '/api/cost-estimation',
                '/api/migration-strategy',
                '/api/ai-status'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    addResult(`Testing ${endpoint}...`);
                    const response = await fetch(`http://localhost:5000${endpoint}`);
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`✓ ${endpoint} works - returned ${typeof data}`, true);
                    } else {
                        addResult(`✗ ${endpoint} returned status: ${response.status}`);
                    }
                } catch (error) {
                    addResult(`✗ ${endpoint} failed: ${error.message}`);
                }
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
            }
            
            // Test exports
            const exportFormats = ['pdf', 'excel', 'word'];
            for (const format of exportFormats) {
                try {
                    addResult(`Testing ${format.toUpperCase()} export...`);
                    const response = await fetch('http://localhost:5000/api/export', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({format: format})
                    });
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`✓ ${format.toUpperCase()} export works - file: ${data.filename}`, true);
                    } else {
                        addResult(`✗ ${format.toUpperCase()} export failed: ${response.status}`);
                    }
                } catch (error) {
                    addResult(`✗ ${format.toUpperCase()} export error: ${error.message}`);
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            setTimeout(() => {
                testBackend();
                setTimeout(() => testFrontend(), 1000);
            }, 1000);
        };
    </script>
</body>
</html>

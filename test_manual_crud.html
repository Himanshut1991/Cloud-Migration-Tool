<!DOCTYPE html>
<html>
<head>
    <title>Test Backend CORS and Form Submission</title>
</head>
<body>
    <h1>Backend CORS and Form Submission Test</h1>
    <div id="results"></div>
    
    <button onclick="testServerCRUD()">Test Server CRUD</button>
    <button onclick="testDatabaseCRUD()">Test Database CRUD</button>
    <button onclick="testFileShareCRUD()">Test File Share CRUD</button>
    <button onclick="testResourceRateCRUD()">Test Resource Rate CRUD</button>
    
    <script>
    async function logResult(message, isError = false) {
        const results = document.getElementById('results');
        const color = isError ? 'red' : 'green';
        results.innerHTML += `<p style="color: ${color}">${message}</p>`;
        console.log(message);
    }
    
    async function testServerCRUD() {
        await logResult('üîÑ Testing Server CRUD...');
        
        try {
            // Test POST
            const newServer = {
                server_id: "TEST-SRV-" + Date.now(),
                os_type: "Windows Server 2019",
                vcpu: 4,
                ram: 16,
                disk_size: 500,
                disk_type: "SSD",
                uptime_pattern: "24x7",
                current_hosting: "On-Premise",
                technology: "Web Server",
                technology_version: "1.0"
            };
            
            const postResponse = await fetch('http://127.0.0.1:5000/api/servers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newServer)
            });
            
            if (postResponse.ok) {
                const result = await postResponse.json();
                await logResult(`‚úÖ Server POST successful: ${JSON.stringify(result)}`);
                
                // Test GET to verify
                const getResponse = await fetch('http://127.0.0.1:5000/api/servers');
                if (getResponse.ok) {
                    const servers = await getResponse.json();
                    await logResult(`‚úÖ Server GET successful: Found ${servers.servers ? servers.servers.length : servers.length} servers`);
                } else {
                    await logResult(`‚ùå Server GET failed: ${getResponse.status}`, true);
                }
            } else {
                const error = await postResponse.text();
                await logResult(`‚ùå Server POST failed: ${postResponse.status} - ${error}`, true);
            }
        } catch (error) {
            await logResult(`‚ùå Server test error: ${error.message}`, true);
        }
    }

        }
    }

    async function testResourceRateCRUD() {
        await logResult('üîÑ Testing Resource Rate CRUD...');
        
        try {
            const newResourceRate = {
                resource_type: "Test-VM-" + Date.now(),

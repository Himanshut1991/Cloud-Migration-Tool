<!DOCTYPE html>
<html>
<head>
    <title>Test Cost Estimation AI Display</title>
</head>
<body>
    <h1>Testing Cost Estimation AI Display Fix</h1>
    
    <div>
        <button onclick="testCostEstimation()">Test Cost Estimation API Response</button>
        <pre id="result"></pre>
    </div>

    <script>
        async function testCostEstimation() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/cost-estimation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cloud_provider: 'AWS',
                        target_region: 'us-east-1',
                        migration_type: 'lift_and_shift'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Check for AI insights
                if (data.ai_insights) {
                    console.log('✅ AI insights found in response');
                    console.log('AI Status:', {
                        fallback_used: data.ai_insights.fallback_used,
                        confidence_level: data.ai_insights.confidence_level,
                        ai_model_used: data.ai_insights.ai_model_used
                    });
                } else {
                    console.log('❌ No AI insights in response');
                }
                
                resultDiv.textContent = `SUCCESS - Response received\n\n` + 
                    `AI Insights Available: ${data.ai_insights ? 'YES' : 'NO'}\n` +
                    (data.ai_insights ? 
                        `AI Model: ${data.ai_insights.ai_model_used}\n` +
                        `Fallback Used: ${data.ai_insights.fallback_used}\n` +
                        `Confidence: ${data.ai_insights.confidence_level}%\n\n` 
                        : '') +
                    JSON.stringify(data, null, 2);
                    
            } catch (error) {
                console.error('Cost estimation error:', error);
                resultDiv.textContent = `ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>

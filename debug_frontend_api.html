<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div id="tests"></div>
    
    <script>
        async function runTests() {
            const testsDiv = document.getElementById('tests');
            
            // Test 1: Check if backend is reachable
            await testEndpoint('Backend Health', 'http://127.0.0.1:5000/api/servers', testsDiv);
            
            // Test 2: Check if frontend can reach backend (CORS)
            await testCors('CORS Test', testsDiv);
            
            // Test 3: Check what frontend URL would use
            const frontendUrl = window.location.origin.replace('5173', '5000');
            await testEndpoint('Frontend URL Test', frontendUrl + '/api/servers', testsDiv);
            
            // Test 4: Test with localhost
            await testEndpoint('Localhost Test', 'http://localhost:5000/api/servers', testsDiv);
        }
        
        async function testEndpoint(name, url, container) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            container.appendChild(testDiv);
            
            try {
                testDiv.innerHTML = `<h3>${name}</h3><p>Testing: ${url}</p><p>⏳ Loading...</p>`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok && data.servers) {
                    testDiv.className = 'test success';
                    testDiv.innerHTML = `
                        <h3>✅ ${name}</h3>
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Servers found:</strong> ${data.servers.length}</p>
                        <pre>${JSON.stringify(data.servers[0], null, 2)}</pre>
                    `;
                } else {
                    testDiv.className = 'test error';
                    testDiv.innerHTML = `
                        <h3>❌ ${name}</h3>
                        <p><strong>URL:</strong> ${url}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `
                    <h3>❌ ${name}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        async function testCors(name, container) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            container.appendChild(testDiv);
            
            try {
                testDiv.innerHTML = `<h3>${name}</h3><p>Testing CORS...</p>`;
                
                const response = await fetch('http://127.0.0.1:5000/api/servers', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    testDiv.className = 'test success';
                    testDiv.innerHTML = `<h3>✅ ${name}</h3><p>CORS is working correctly</p>`;
                } else {
                    testDiv.className = 'test error';
                    testDiv.innerHTML = `<h3>❌ ${name}</h3><p>CORS failed with status: ${response.status}</p>`;
                }
            } catch (error) {
                testDiv.className = 'test error';
                testDiv.innerHTML = `<h3>❌ ${name}</h3><p>CORS error: ${error.message}</p>`;
            }
        }
        
        // Run tests on page load
        window.onload = runTests;
    </script>
</body>
</html>

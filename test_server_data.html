<!DOCTYPE html>
<html>
<head>
    <title>Server Data Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .server { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Server Data Test</h1>
    <button onclick="fetchServers()">Fetch Servers</button>
    <div id="status"></div>
    <div id="servers"></div>

    <script>
        async function fetchServers() {
            const statusDiv = document.getElementById('status');
            const serversDiv = document.getElementById('servers');
            
            statusDiv.innerHTML = '<div>Loading...</div>';
            serversDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/servers');
                statusDiv.innerHTML = `<div class="success">Response Status: ${response.status}</div>`;
                
                const data = await response.json();
                console.log('Server data:', data);
                
                if (data.servers && Array.isArray(data.servers)) {
                    statusDiv.innerHTML += `<div class="success">Found ${data.servers.length} servers</div>`;
                    
                    data.servers.forEach(server => {
                        const serverDiv = document.createElement('div');
                        serverDiv.className = 'server';
                        serverDiv.innerHTML = `
                            <h3>Server ${server.server_id}</h3>
                            <p><strong>OS:</strong> ${server.os_type}</p>
                            <p><strong>vCPU:</strong> ${server.vcpu}</p>
                            <p><strong>RAM:</strong> ${server.ram} GB</p>
                            <p><strong>Disk:</strong> ${server.disk_size} GB (${server.disk_type})</p>
                            <p><strong>Technology:</strong> ${server.technology} ${server.technology_version}</p>
                            <p><strong>Hosting:</strong> ${server.current_hosting}</p>
                            <p><strong>Uptime Pattern:</strong> ${server.uptime_pattern}</p>
                        `;
                        serversDiv.appendChild(serverDiv);
                    });
                } else {
                    statusDiv.innerHTML += '<div class="error">No servers array found in response</div>';
                    serversDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
        
        // Auto-fetch on page load
        window.onload = fetchServers;
    </script>
</body>
</html>

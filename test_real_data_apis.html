<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Real Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .data { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Cloud Migration Tool - Real Data API Test</h1>
    
    <div class="endpoint">
        <h3>Servers API</h3>
        <div id="servers-status"></div>
        <div id="servers-data" class="data"></div>
    </div>
    
    <div class="endpoint">
        <h3>Databases API</h3>
        <div id="databases-status"></div>
        <div id="databases-data" class="data"></div>
    </div>
    
    <div class="endpoint">
        <h3>File Shares API</h3>
        <div id="file-shares-status"></div>
        <div id="file-shares-data" class="data"></div>
    </div>
    
    <div class="endpoint">
        <h3>Resource Rates API</h3>
        <div id="resource-rates-status"></div>
        <div id="resource-rates-data" class="data"></div>
    </div>
    
    <div class="endpoint">
        <h3>Dashboard API</h3>
        <div id="dashboard-status"></div>
        <div id="dashboard-data" class="data"></div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:5000/api';
        
        async function testEndpoint(endpoint, elementId) {
            const statusEl = document.getElementById(`${elementId}-status`);
            const dataEl = document.getElementById(`${elementId}-data`);
            
            try {
                statusEl.innerHTML = '<span style="color: blue;">Testing...</span>';
                const response = await fetch(`${BASE_URL}/${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                statusEl.innerHTML = `<span class="success">✅ Success (${response.status})</span>`;
                
                // Display key information
                if (data.servers) {
                    dataEl.textContent = `Found ${data.servers.length} servers\nSample: ${JSON.stringify(data.servers[0] || {}, null, 2)}`;
                } else if (data.databases) {
                    dataEl.textContent = `Found ${data.databases.length} databases\nSample: ${JSON.stringify(data.databases[0] || {}, null, 2)}`;
                } else if (data.file_shares) {
                    dataEl.textContent = `Found ${data.file_shares.length} file shares\nSample: ${JSON.stringify(data.file_shares[0] || {}, null, 2)}`;
                } else if (data.resource_rates) {
                    dataEl.textContent = `Found ${data.resource_rates.length} resource rates\nSample: ${JSON.stringify(data.resource_rates[0] || {}, null, 2)}`;
                } else {
                    dataEl.textContent = JSON.stringify(data, null, 2);
                }
                
            } catch (error) {
                statusEl.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
                dataEl.textContent = 'No data available';
            }
        }
        
        // Test all endpoints
        window.onload = function() {
            testEndpoint('servers', 'servers');
            testEndpoint('databases', 'databases');
            testEndpoint('file-shares', 'file-shares');
            testEndpoint('resource-rates', 'resource-rates');
            testEndpoint('dashboard', 'dashboard');
        };
    </script>
</body>
</html>

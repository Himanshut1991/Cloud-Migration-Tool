<!DOCTYPE html>
<html>
<head>
    <title>Test Form Submission</title>
</head>
<body>
    <h1>Test Form Submission</h1>
    <div id="result"></div>
    
    <script>
    async function testSubmission() {
        const result = document.getElementById('result');
        result.innerHTML = '<p>Testing form submission...</p>';
        
        try {
            // Test 1: Add a new server
            const newServer = {
                server_id: "TEST-SRV-001",
                os_type: "Windows Server 2019",
                vcpu: 4,
                ram: 16,
                disk_size: 500,
                disk_type: "SSD",
                uptime_pattern: "24x7",
                current_hosting: "On-Premise",
                technology: "Web Server",
                technology_version: "1.0"
            };
            
            console.log('Sending POST request with data:', newServer);
            
            const response = await fetch('http://127.0.0.1:5000/api/servers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newServer)
            });
            
            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);
            
            const responseText = await response.text();
            console.log('Response text:', responseText);
            
            if (response.ok) {
                result.innerHTML += '<p>✅ Server creation successful!</p>';
                result.innerHTML += '<p>Response: ' + responseText + '</p>';
                
                // Test 2: Fetch all servers to verify
                const fetchResponse = await fetch('http://127.0.0.1:5000/api/servers');
                const servers = await fetchResponse.json();
                console.log('Current servers:', servers);
                result.innerHTML += '<p>Current servers count: ' + (servers.servers ? servers.servers.length : servers.length) + '</p>';
            } else {
                result.innerHTML += '<p>❌ Server creation failed: ' + response.status + '</p>';
                result.innerHTML += '<p>Error: ' + responseText + '</p>';
            }
        } catch (error) {
            console.error('Error:', error);
            result.innerHTML += '<p>❌ Error: ' + error.message + '</p>';
        }
    }
    
    // Run the test when page loads
    testSubmission();
    </script>
</body>
</html>
